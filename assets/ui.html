<!DOCTYPE html>
<link rel="shortcut icon" href="https://hub.koneko.link/cdn/icons/black.png" type="image/x-icon">
<style>
    html,body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .game-container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

</style>
<link rel="stylesheet" href="/css/buttons.css">  <!-- gives playbtn, drawbtn, unobtn (and disabled variants)-->
<link rel="stylesheet" href="/css/positions.css"> <!-- gives positions for each player container and their children-->
<link rel="stylesheet" href="/css/cards.css"> <!-- gives card styles and designes-->
<body>
    <div class="game-container">
        <div class="player-one-container">
            <div class="one-cards"></div>
            <div class="one-info">
                <div class="one-name">Player 1</div>
                <div class="one-card-count">[Cards]: <span class="one-cards-info">7</span></div>
            </div>
            <div class="one-actions">
                <button class="playbtn-disabled" onclick="playCard()">Play</button>
                <button class="drawbtn-disabled" onclick="drawCard()">Draw</button>
                <button class="unobtn-disabled" onclick="declareUno()">Uno</button>
            </div>
        </div>
        <div class="player-two-container">
            <div class="two-info">
                <div class="two-name">Player 2</div>
                <div class="two-card-count">[Cards]: <span class="two-cards">7</span></div>
            </div>
        </div>
        <div class="player-three-container">
            <div class="three-info">
                <div class="three-name">Player 3</div>
                <div class="three-card-count">[Cards]: <span class="three-cards">7</span></div>
            </div>
        </div>
        <div class="player-four-container">
            <div class="four-info">
                <div class="four-name">Player 4</div>
                <div class="four-card-count">[Cards]: <span class="four-cards">7</span></div>
            </div>
        </div>
        <div class="center">
            <div class="current-card">
                <div class="card">
                    8
                </div>
            </div>
            <div class="pile">
                <div class="pile-card"></div>
            </div>
        </div>
    </div>
</body>
